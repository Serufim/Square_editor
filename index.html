<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор квадратов имени Льва Стоянова</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Редактор квадратов</h1>
        <div class="editor-settings">
            <h2 class="editor-settings__title">Настройки</h2>
            <button type="button" id="pushButton">Вперед?</button>
        </div>
        <canvas class="editor" width="800" height="600" id="editor"></canvas>
        <div class="editor-tooltip">
            Для того чтоб создать квадрат, цокните мышкой на любую точку поля.<br>

            Кнопка вперед будет толкать выделеный квадрат вверх немонжко
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
